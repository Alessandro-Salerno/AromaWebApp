<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Chat</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="style/css/main.css">
    
    <!-- External Libraries -->
    <script src="https://aroma-chat.github.io/Aromalib/js/vanilla/client/aromalib.js"></script>
    
    <!-- Internal support code -->
    <script src="js/symbols.js"></script>
    <script src="js/classes.js"></script>
    <script src="./js/cookies.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    
    <!-- Scripts -->
    <script src="js/index.js"></script>
</head>

<body style="background-image: url(./content/bg_image.webp); background-size: cover;">
    <section class="container" id="app">
        <div class="login_page">
            <div class="left_half">
                <h1 id="aroma">{{ homeTitle }}</h1>
            </div>

            <div class="right_half">
                <h1>{{ login }}</h1>
                <p>{{ loginDescription }}</p>

                <div class="personal_data">
                    <label for="host">{{ hostName }}</label>
                    <input type="text" id="host" placeholder="&nbsp;&nbsp;Host name">

                    <br/>
                    
                    <label for="name">{{ password }}</label>
                    <input type="password" id="name" placeholder="&nbsp;&nbsp;Password">

                    <br/>

                    <input type="button" id="connect" value="CONNECT" onclick="connectToServer()">
                </div>
            </div>
        </div>
    </section>

<script src="main.js"></script>

<script>
    const mountedApp = app.mount('#app'); 
</script>

</body>
</html>
